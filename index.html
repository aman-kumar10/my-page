<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Basic HTML Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="assets/css/my-style.css" rel="stylesheet" />

    <script src="assets/js/my-script.js"></script>

</head>

<body id="body" class="body-items">

    <!-- Hamburger Menu -->
    <div id="mobile-menu-toggle" class="d-lg-none">
        <button class="menu-toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar -->
    <header id="header">
        <div class="my-profile">
            <div class="profile-pic">
                <img src="assets/img/bg-profile1.jpg" alt="Profile" />
            </div>
            <a href="#">
                <h1>Aman Kumar</h1>
            </a>
            <div class="social-links text-center">
                <a href="#"><i class="fab fa-x-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-skype"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>

        <div class="sidebar-tabs">
            <ul class="tab-list">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fa fa-user"></i>About</a></li>
                <li><a href="#"><i class="fa fa-file"></i>Resume</a></li>
                <li><a href="#"><i class="fa fa-images"></i>Portfolio</a></li>
                <li><a href="#"><i class="fa fa-bars"></i>Dropdown</a></li>
                <li><a href="#"><i class="fa fa-envelope"></i>Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Body -->
    <section id="main_body">
        <div class="about-me background-image">
            <div class="basic-info">
                <h2>Hello, I'm Aman Kumar</h2>
                <p>Web Developer | Designer | Dreamer</p>

        </div>
    </section>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>
